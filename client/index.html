<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Uygulama</title>
    <script src="signalr.min.js"></script>
    <script src="jquery.min.js"></script>

    <script>
        $(document).ready(() => {

            var connection = new signalR.HubConnectionBuilder()
            .withUrl("https://localhost:7279/messagehub")
            .build();
            $("button").click(() => {
                let email = $("#txtEmail").val();
                let message = $("#txtMessage").val();

                $.post("https://localhost:7279/api/message", {
                    Email: email,
                    Message: message
                },() => {

                });
            });
        });
    </script>
</head>

<body>
    <input type="email" id="txtEmail" placeholder="Email"> <br>
    <input type="text" id="textMessage" placeholder="Message"> <br>
</body>

</html>
